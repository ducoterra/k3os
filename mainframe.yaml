hostname: mainframe
ssh_authorized_keys:
  - "ssh-rsa  ducoterra@DucoBook.local"
  - "ssh-rsa  ducoterra@DucoPC"
boot_cmd:
  - "mount -U 05c4745d-7a27-498a-a910-387e98b736ca /var/lib/rancher/k3s/storage"
  - "echo '127.0.0.1 hub.ducoterra.net' | tee --append /etc/hosts"
write_files:
- encoding: ""
  content: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: coredns
      namespace: kube-system
    data:
      Corefile: |
        .:53 {
            errors
            health
            ready
            kubernetes cluster.local in-addr.arpa ip6.arpa {
              pods insecure
              upstream
              fallthrough in-addr.arpa ip6.arpa
            }
            hosts /etc/coredns/NodeHosts {
              reload 1s
              fallthrough
            }
            prometheus :9153
            forward . /etc/resolv.conf
            cache 30
            loop
            reload
            loadbalance
        }
        ducoterra.net:53 {
          forward . 3.14.3.100
        }
    ---
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: local-path
      annotations:
        storageclass.kubernetes.io/is-default-class: "false"
    provisioner: rancher.io/local-path
    volumeBindingMode: WaitForFirstConsumer
    reclaimPolicy: Delete
  owner: root
  path: /var/lib/rancher/k3s/server/manifests/overrides.yaml
  permissions: '0755'