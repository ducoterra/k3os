hostname: mainframe
ssh_authorized_keys:
  - "ssh-rsa  ducoterra@DucoBook.local"
boot_cmd:
  - "echo '127.0.0.1 hub.ducoterra.net' | tee --append /etc/hosts"
  - "echo '6.0.22.2 freenas' | tee --append /etc/hosts"
  - "mount UUID='bcbbf2fd-6782-4087-92da-fb80c261621f' /nvme"
run_cmd:
  - "ip addr add 6.0.22.1/24 dev eth0"
  - "ip link set dev eth0 up"
k3os:
  k3s_args:
  - server
  - "--disable"
  - "traefik"
  - "--disable"
  - "local-storage"
  ntp_servers:
  - 0.us.pool.ntp.org
  - 1.us.pool.ntp.org